<html>
<head>
    <meta charset="UTF-8">
    <title>The Blog - Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %} " type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-icons.css' %} " type="text/css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/general_style.css' %} " type="text/css">
</head>
<body>
    <div class="register-background-color">
        <div class="register-form" >
            <div class="register-form-container">
                <h2>Регистрация</h2>
                <form method="POST">
                    {% csrf_token %}
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Электронная почта:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm_password">Подтверждение пароля:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <input type="submit" value="Зарегистрироваться">
                </form>
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
